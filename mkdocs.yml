nav:
  - 'Trang chủ': 'index.md'
  - 'Hướng dẫn':
    - 'Lộ trình': 'guide.md'
    - 'Thói quen': '30ngay.md'
    - 'IPA': 'ipa.md'
    - 'Hướng dẫn đơn ngữ': 'monolingual.md'
    - 'Câu hỏi thường gặp': 'faq.md'
  - 'Thiết lập':
    - 'Chung': 'setup.md'
  - 'Tài nguyên học': 
    - 'Tổng hợp': 'resources.md'
    - 'Nội dung Tiếng Anh': 'noi-dung-tieng-anh.md'
    - 'Comprehensible Input': 'input.md'
    - 'Tham gia cộng đồng học': 'join.md'

theme:
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/english.svg
  favicon: assets/fav.png

  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlighting
    - search.share
  name: material

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - meta
  - admonition
  - attr_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      
plugins:
  - search
  - open-in-new-tab

extra:
  generator: false